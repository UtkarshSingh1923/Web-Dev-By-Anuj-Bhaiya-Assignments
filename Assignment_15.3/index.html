<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator UI</title>
</head>
<body>
    <div class="global">
    <div class="container">
        <div class="boxscreen" id="box-0"><h1>0</h1></div>
        <div class="box orange" id="box-1">C</div>
        <div class="box orange" id="box-2">←</div>
        <div class="box orange" id="box-3">÷</div>
        <div class="box" id="box-4">7</div>
        <div class="box" id="box-5">8</div>
        <div class="box" id="box-6">9</div>
        <div class="box orange" id="box-7">x</div>
        <div class="box" id="box-8">4</div>
        <div class="box" id="box-9">5</div>
        <div class="box" id="box-10">6</div>
        <div class="box orange" id="box-11">-</div>
        <div class="box" id="box-12">1</div>
        <div class="box" id="box-13">2</div>
        <div class="box" id="box-14">3</div>
        <div class="box orange" id="box-15">+</div>
        <div class="box" id="box-16">0</div>
        <div class="box orange" id="box-17">=</div>
    </div>
</div>

<script src="fun.js"></script>
</body>
</html>

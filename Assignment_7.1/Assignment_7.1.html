<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assignment_7.1.css">
    <title>Pricing Page</title>
</head>
<body>
    <div class="global">
    <div class="container">
        <div class="heading">
            <h1>Basic</h1>
        </div>
        <div class="specification">
            <ul>
                <li>10GB Storage</li>
                <li>10 Emails</li>
                <li>10 Domains</li>
                <li>Endless Support</li>
            </ul>
        </div>
        <div class="price">
            <div class="amount">
                <h1>$ 10</h1>
            </div>
            <div class="basis">
                 <p>per month</p>
            </div>
        </div>
        <div class="signup">
            <div class="button">
                Sign Up
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="heading">
            <h1>Pro</h1>
        </div>
        <div class="specification">
            <ul>
                <li>25GB Storage</li>
                <li>25 Emails</li>
                <li>25 Domains</li>
                <li>Endless Support</li>
            </ul>
        </div>
        <div class="price">
            <div class="amount">
                <h1>$ 25</h1>
            </div>
            <div class="basis">
                 <p>per month</p>
            </div>
        </div>
        <div class="signup">
            <div class="button">
                Sign Up
            </div>
        </div>
    </div>
    <div class="container3">
        <div class="heading">
            <h1>Premium</h1>
        </div>
        <div class="specification">
            <ul>
                <li>50GB Storage</li>
                <li>50 Emails</li>
                <li>50 Domains</li>
                <li>Endless Support</li>
            </ul>
        </div>
        <div class="price">
            <div class="amount">
                <h1>$ 50</h1>
            </div>
            <div class="basis">
                 <p>per month</p>
            </div>
        </div>
        <div class="signup">
            <div class="button">
                Sign Up
            </div>
        </div>
    </div>
</div>
</body>
</html>
